services:
  - id: kf-api
    name: smart-kf/kf-api
    path: /www/kf-api
    buildScript: |
      git pull
      USERNAME="smart-kf"
      REPO="kf-api"
      TAR_NAME="app.tar.gz"
      LATEST_RELEASE=$(curl -s "https://api.github.com/repos/$USERNAME/$REPO/releases/latest" | grep "tag_name" | sed -E 's/.*"([^"]+)".*/\1/')
      curl -o $TAR_NAME -sSL https://github.com/$USERNAME/$REPO/releases/download/$LATEST_RELEASE/$TAR_NAME
      tar -zxvf $TAR_NAME
      rm -rf $TAR_NAME
      rm -rf bin && mkdir -p bin
      mv app bin/
      make build-image
    deployScript: |
      docker compose stop && docker compose rm -f && docker compose up -d
  - id: kf-manager-dist
    name: smart-kf/kf-manager
    path: /www/kf-manager-dist
    buildScript: |
      set -ex
      rm -rf ./*
      USERNAME="smart-kf"
      REPO="kf-manager"
      TAR_NAME="dist.tar.gz"
      # 获取最新release的信息
      LATEST_RELEASE=$(curl -s "https://api.github.com/repos/$USERNAME/$REPO/releases/latest" | grep "tag_name" | sed -E 's/.*"([^"]+)".*/\1/')
      curl -o $TAR_NAME -sSL https://github.com/smart-kf/kf-manager/releases/download/$LATEST_RELEASE/$TAR_NAME
      tar -zxvf dist.tar.gz 
      mv dist/* .
      rm -rf dist $TAR_NAME
    deployScript: |
      set -ex
      git pull
      echo 'already deployed'

  - id: goim
    name: smart-kf/goim2
    path: /www/goim2
    buildScript: |
      pwd && ls -al
      git pull
      set -ex
      USERNAME="smart-kf"
      REPO="goim2"
      TAR_NAME="goim.tar.gz"
      # 获取最新release的信息
      LATEST_RELEASE=$(curl -s "https://api.github.com/repos/$USERNAME/$REPO/releases/latest" | grep "tag_name" | sed -E 's/.*"([^"]+)".*/\1/')
      curl -o $TAR_NAME -sSL https://github.com/$USERNAME/$REPO/releases/download/$LATEST_RELEASE/$TAR_NAME
      rm -rf bin
      tar -zxvf $TAR_NAME
      # 构建镜像
      make build-image
      rm -rf $TAR_NAME
    deployScript: |
      pwd
      make reload
